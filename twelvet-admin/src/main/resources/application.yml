twelvet:
  name: TwelveT Fast
  version: 1.0.0
  copyrightYear: 2022

spring:
  application:
    # 应用名称
    name: @artifactId@
  profiles:
    active: @active@
  jackson:
    default-property-inclusion: non_null
    time-zone: GMT+8
  # 文件上传
  servlet:
    multipart:
      # 单个文件大小
      max-file-size: 10MB
      # 设置总上传的文件大小
      max-request-size: 20MB

sa-token:
  # token名称 (同时也是cookie名称)
  token-name: fast
  # token前缀
  token-prefix: fast
  # token有效期，单位s 默认1天, -1代表永不过期
  timeout: 86400
  # token临时有效期 (指定时间内无操作就视为token过期) 单位: 秒
  activity-timeout: -1
  # 是否允许同一账号并发登录 (为true时允许一起登录, 为false时新登录挤掉旧登录)
  is-concurrent: true
  # 在多人登录同一账号时，是否共用一个token (为true时所有登录共用一个token, 为false时每次登录新建一个token)
  is-share: true
  # token风格
  token-style: uuid
  # 是否输出操作日志
  is-log: false
# 安全放行路径
security:
  # 忽略路径
  ignore:
    urls:
      - /favicon.ico

# 开发环境配置
server:
  # 服务器的HTTP端口，默认为8080
  port: 8080
  servlet:
    # 应用的访问路径
    context-path: /

# Mybatis配置
mybatis:
  # 搜索指定包别名
  typeAliasesPackage: com.twelvet.**.domain
  # 配置mapper的扫描，找到所有的mapper.xml映射文件
  mapperLocations: classpath*:mapper/**/*Mapper.xml
